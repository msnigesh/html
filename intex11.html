<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                font-family: arial;
                padding: 10px;
                background: #f1f1f1;
            }
            /* Header/Blog Title */
            .header {
                padding: 30px;
                text-align: center;
                background: white;
            }
            .header h1 {
                font-size: 50px;
            }
            /* style the top navigation bar */
            .topnav {
                overflow: hidden;
                background-color: #333;
            }
            /* style the topnav links */
            .topnav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            /* change color on hover */
            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }
            /* Create two unequal columns that float next to each other */
            /* Left column */
            .leftcolumn {
                float: left;
                width: 70%;
                padding: 10px;
            } 
            /* Right column */
            .rightcolumn {
                float: right;
                width: 25%;
                background-color: #f1f1f1;
                padding-left: 5px;
                padding: 10px;
            }
            /* Fake Image */
            .fakeimg {
                background-color: #aaa;
                width: 100%;
                padding: 20px;
            }
            /* Add a card effect for articles */
            .card {
                background-color: white;
                padding: 20px;
                margin-top: 20px;
            }
            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
            /* Footer */
            .flooter {
                padding: 20px;
                text-align: center;
                background: #ddd;
                margin-top: 20px;
            } 
            /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other */
            @media screen and (max-width:800px) {
                .leftcolumn, .rightcolumn {
                    width: 100%;
                    padding: 0;
                } 
            }
            /* Responsive layout-when the screen is less than 400px wide, make the navigation links stack on top of each other */
            @media screen and (max-width:400px) {
                .topnav a {
                    float: none;
                    width: 100%;
                }
            }
        </style>
    </head>
    </html>
